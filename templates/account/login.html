{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}


<div class="mx-auto col-10 col-md-8 col-lg-6" id="login-form">
  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" id="login-btn" type="submit">{% trans "Sign In" %}</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
