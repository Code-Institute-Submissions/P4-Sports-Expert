{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto col-10 col-md-8 col-lg-6">
    <form class="form-control" id="book-form" method="post">
        {% csrf_token%}
        {{ form|crispy }}
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
