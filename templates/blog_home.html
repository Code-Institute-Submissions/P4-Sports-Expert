{% extends "base.html" %}

{% block content %}

{% for blog in object_list %}


<ul>
    <li><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title}}</a>
        {% if user.is_authenticated%}
        - <a class="btn btn-primary" href="{% url 'edit_blog' blog.pk %}">Edit</a></li>
        {% endif %}
</ul>
{% endfor %}

{% endblock %}
